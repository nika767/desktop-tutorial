<head>
    <title>Registration Form</title>
</head>

<body>  
    <h2><u>Registration form</u></h2>

    
    <form>
        <!-- სახელი -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" requiered>
        <br> <br>
        
        <!-- გვარი -->
        <label for="lastname">Last Name</label>
        <input type="text" id="text" name="name">
        <br> <br>

        <!-- ზედმეტ სახელი -->
        <label for="nickname">Nick Name</label>
        <input type="text" id="text" name="name">
        <br> <br>

        <!-- იმეილი -->
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" requiered>
        <br> <br>

        <!-- პაროლი -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" requiered>
        <br> <br>
        
        <!-- დაბადების თარიღი -->
        <label for="hbd">Date Of Birth</label>
        <input type="datetime" id="date" name="hbd" requiered>
        <br> <br>

        <!-- გენდერი -->

        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="others" name="gender" value="others">
        <label for="others">Others</label>
    </form>
</body>

<br> <br> <br> <br> <br>
