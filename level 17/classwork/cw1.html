<!--
HTML-ში ატრიბუტები იყოფა ორ ტიპად:

1) ძირითადი (სავალდებულო) ატრიბუტები – ისინი აუცილებელია ელემენტის სწორად მუშაობისთვის. 
   მაგალითად <img> ელემენტი ვერ იმუშავებს src-ის გარეშე, რადგან ვერ ეცოდინება საიდან ამოიღოს სურათი. 

2) არაძირითი (არჩევითი) ატრიბუტები – დამატებითი ინფორმაცია ან ფუნქციონალი, 
   რომლის მითითება აუცილებელი არ არის, მაგრამ აუმჯობესებს ელემენტის გამოყენებას. 
   მაგალითად <img>-ს alt ატრიბუტი სავალდებულო არაა, მაგრამ სურათის აღწერას ამატებს.
-->

<!-- ძირითადი ატრიბუტის მაგალითი -->
<img src="car.jpg">

<!-- არაძირითი ატრიბუტის მაგალითი -->
<img src="car.jpg" alt="შავი BMW M5">
